name: E2E Tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bunx cypress install

      - uses: cypress-io/github-action@v6
        with:
          install: false
          start: bun run dev
          wait-on: http://localhost:5173
